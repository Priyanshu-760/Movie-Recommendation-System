<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Recommendation System</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div id="main">
    <h1>Movie Recommendation System</h1>
    
    <div class="input-container">
      <input type="text" id="movie-input" list="movie-list" placeholder="Enter or select a movie name...">
      <datalist id="movie-list">
        <option value="Avatar">
        <option value="Pirates of the Caribbean: At World's End">
        <option value="Spectre">
        <option value="The Dark Knight Rises">
        <option value="John Carter">
        <option value="Spider-Man 3">
        <option value="Tangled">
        <option value="Avengers: Age of Ultron">
        <option value="Harry Potter and the Half-Blood Prince">
        <option value="Batman v Superman: Dawn of Justice">
      </datalist>
    </div>
    
    <button id="recommend-btn" class="floating">Get Recommendations</button>
    
    <div class="loading-container" id="loading">
      <div class="loading">
        <div></div>
        <div></div>
      </div>
      <div class="loading-text">Analyzing your preferences...</div>
    </div>
    
    <div id="recommendation-container">
      <ul id="recommendation-list"></ul>
    </div>
  </div>
  
  <script src="/static/main.js"></script>
</body>
</html>
